<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Title -->
    <title>Hotel Details - Andtourtravel</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- animate css -->
    <link rel="stylesheet" href="assets/css/animate.min.css" />
    <!-- Fontawesome css -->
    <link rel="stylesheet" href="assets/css/fontawesome.all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <!-- owl.carousel css -->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css" />
    <!-- Slick css -->
    <link rel="stylesheet" type="text/css" href="assets/css/slick.min.css" />
    <!--slick-theme.css-->
    <link rel="stylesheet" type="text/css" href="assets/css/slick-theme.css" />
    <!-- Rangeslider css -->
    <link rel="stylesheet" href="assets/css/nouislider.css" />
    <!-- owl.theme.default css -->
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css" />
    <!-- navber css -->
    <link rel="stylesheet" href="assets/css/navber.css" />
    <!-- meanmenu css -->
    <link rel="stylesheet" href="assets/css/meanmenu.css" />
    <!-- Style css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Responsive css -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
    <!-- Keen slider -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/keen-slider@latest/keen-slider.min.css"
    />
  </head>

  <body>
    <!-- Image Gallery -->

    <section id="tour_details_main" class="section_padding">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <section class="image-gallery-section">
              <figure class="main-image">
                <img src="assets/img/gallery-1.webp" alt="img" />
                <button
                  type="button"
                  aria-label="view image"
                  role="button"
                  data-bs-toggle="modal"
                  data-bs-target="#imagegallerymodal"
                >
                  <span class="is-visually-hidden"></span>
                </button>
              </figure>
              <figure class="image-gallery-image">
                <img src="assets/img/gallery-2.webp" alt="img" />
                <button
                  type="button"
                  aria-label="view image"
                  role="button"
                  data-bs-toggle="modal"
                  data-bs-target="#imagegallerymodal"
                >
                  <span class="is-visually-hidden"></span>
                </button>
              </figure>
              <figure class="image-gallery-image">
                <img src="assets/img/gallery-3.jpg" alt="img" />
                <button
                  type="button"
                  aria-label="view image"
                  role="button"
                  data-bs-toggle="modal"
                  data-bs-target="#imagegallerymodal"
                >
                  <span class="is-visually-hidden"></span>
                </button>
              </figure>
              <figure class="image-gallery-image">
                <img src="assets/img/gallery-4.webp" alt="img" />
                <button
                  type="button"
                  aria-label="view image"
                  role="button"
                  data-bs-toggle="modal"
                  data-bs-target="#imagegallerymodal"
                >
                  <span class="is-visually-hidden"></span>
                </button>
              </figure>
              <figure class="image-gallery-image">
                <img src="assets/img/gallery-5.jpg" alt="img" />
                <button
                  type="button"
                  aria-label="view image"
                  role="button"
                  data-bs-toggle="modal"
                  data-bs-target="#imagegallerymodal"
                >
                  <span class="is-visually-hidden"></span>
                </button>
              </figure>

              <button
                type="button"
                class="open-gallery-button"
                role="button"
                data-bs-toggle="modal"
                data-bs-target="#imagegallerymodal"
              >
                <svg
                  class="open-gallery-button-icon"
                  aria-hidden="true"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                >
                  <path
                    fill-rule="evenodd"
                    d="M22 16V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v12c0 1.1.9 2 2 2h12a2 2 0 0 0 2-2zm-11-4 2.03 2.71L16 11l4 5H8l3-4zm-9 8V6h2v14h14v2H4a2 2 0 0 1-2-2z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                16+
              </button>
            </section>
          </div>
        </div>
      </div>
    </section>

    <div class="go-top">
      <i class="fas fa-chevron-up"></i>
      <i class="fas fa-chevron-up"></i>
    </div>

    <!-- Datepicker modal -->
    <div
      class="modal fade"
      id="datepickerModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-body map_modal_content">
            <div class="btn_modal_closed">
              <button type="button" data-bs-dismiss="modal" aria-label="Close">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="">Datepicker</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Image Gallery modal -->
    <div
      class="modal fade"
      id="imagegallerymodal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-fullscreen">
        <div class="modal-content">
          <div class="modal-body image-gallery-modal-content">
            <div id="image-gallery-slider" class="keen-slider">
              <div class="keen-slider__slide number-slide1">
                <img src="assets/img/gallery-1.webp" alt="img" />
              </div>
              <div class="keen-slider__slide number-slide2">
                <img src="assets/img/gallery-2.webp" alt="img" />
              </div>
              <div class="keen-slider__slide number-slide3">
                <img src="assets/img/gallery-3.jpg" alt="img" />
              </div>
              <div class="keen-slider__slide number-slide4">
                <img src="assets/img/gallery-4.webp" alt="img" />
              </div>
              <div class="keen-slider__slide number-slide5">
                <img src="assets/img/gallery-5.jpg" alt="img" />
              </div>
              <div class="keen-slider__slide number-slide6">
                <img src="assets/img/gallery-3.jpg" alt="img" />
              </div>
            </div>
            <div id="image-gallery-thumbnails" class="keen-slider thumbnail">
              <div class="keen-slider__slide thumbnail-wrapper">
                <img src="assets/img/gallery-1.webp" alt="img" />
              </div>
              <div class="keen-slider__slide thumbnail-wrapper">
                <img src="assets/img/gallery-2.webp" alt="img" />
              </div>
              <div class="keen-slider__slide thumbnail-wrapper">
                <img src="assets/img/gallery-3.jpg" alt="img" />
              </div>
              <div class="keen-slider__slide thumbnail-wrapper">
                <img src="assets/img/gallery-4.webp" alt="img" />
              </div>
              <div class="keen-slider__slide thumbnail-wrapper">
                <img src="assets/img/gallery-5.jpg" alt="img" />
              </div>
              <div class="keen-slider__slide thumbnail-wrapper">
                <img src="assets/img/gallery-3.jpg" alt="img" />
              </div>
            </div>
          </div>
          <div class="btn_modal_closed">
            <button type="button" data-bs-dismiss="modal" aria-label="Close">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap js -->
    <script src="assets/js/bootstrap.bundle.js"></script>
    <!-- Meanu js -->
    <script src="assets/js/jquery.meanmenu.js"></script>
    <!-- Range js -->
    <script src="assets/js/nouislider.min.js"></script>
    <script src="assets/js/wNumb.js"></script>
    <!-- owl carousel js -->
    <script src="assets/js/owl.carousel.min.js"></script>
    <!-- Slick js -->
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/slick-slider.js"></script>
    <!-- wow.js -->
    <script src="assets/js/wow.min.js"></script>
    <!-- Custom js -->
    <script src="https://cdn.jsdelivr.net/npm/keen-slider@6.8.5/keen-slider.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/add-form.js"></script>
    <script src="assets/js/sliding-cart.js"></script>

    <!-- slider script TODO: Automate this script load-->
    <script src="assets/js/image-gallery-slider.js"></script>
  </body>
</html>
